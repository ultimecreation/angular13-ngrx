<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Publisher</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let book of books$ | async">
      <tr>
        <th scope="row">{{ book.id }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publisher }}</td>
        <td class="d-flex gap-2">
          <button class="btn btn-outline-success" (click)="editBook(book)">
            üñå
          </button>
          <button class="btn btn-outline-danger" (click)="deleteBook(book.id)">
            ‚ùå
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
